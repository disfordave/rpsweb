<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSWeb</title>
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#282828" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <main>
        <div id="computer-play-wrapper" class="game-wrapper">
            <h1>RPSWeb</h1>
            <a href="./multi" id="multiplayer-link" class="no-color-link">Multiplayer</a>
            <div id="scoreboard">
                <div class="scoreboard-item">
                    <p>Attempts</p>
                    <p id="attempts">0</p>
                </div>
                <div class="scoreboard-item">
                    <p>Win</p>
                    <p id="win">0</p>
                </div>
                <div class="scoreboard-item">
                    <p>Draw</p>
                    <p id="draw">0</p>
                </div>
                <div class="scoreboard-item">
                    <p>Lose</p>
                    <p id="lose">0</p>
                </div>
            </div>
            <div class="flex">
                <button class="game-button" id="rock-button"><img src="./img/rps/rock.svg" alt="Rock"></button>
                <button class="game-button" id="paper-button"><img src="./img/rps/paper.svg" alt="Paper"></button>
                <button class="game-button" id="scissors-button"><img src="./img/rps/scissors.svg" alt="Scissors"></button>
            </div>
            <div id="result">
                <p id="result-p">Choose one!</p>
            </div>
            <button id="reset-result-button">Reset Scoreboard</button>
            <footer>
                <p>Â© 2023 <a class="no-color-link" href="https://disfordave.com" target="_blank" rel="noreferrer noopener">@disfordave</a></p>
                <p>Vectors and icons by <a href="https://game-icons.net/?ref=svgrepo.com" target="_blank">Game Icons.net</a> in CC Attribution License via <a href="https://www.svgrepo.com/" target="_blank">SVG Repo</a></p>
            </footer>

        </div>
    </main>
    <script src="rps.js"></script>
</body>
</html>
