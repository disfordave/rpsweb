<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSWeb</title>
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#282828" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <main>
        
        <div id="game-wrapper">
            <h1>RPSWeb</h1>
            <div id="scoreboard">
                <div class="scoreboard-item">
                    <p>Attempts</p>
                    <p id="attempts">0</p>
                </div>
                <div class="scoreboard-item">
                    <p>Win</p>
                    <p id="win">0</p>
                </div>
                <div class="scoreboard-item">
                    <p>Draw</p>
                    <p id="draw">0</p>
                </div>
                <div class="scoreboard-item">
                    <p>Lose</p>
                    <p id="lose">0</p>
                </div>
            </div>
            <div class="flex">
                <button class="game-button" id="rock-button"><img src="./img/button/rock.svg" alt="Rock"></button>
                <button class="game-button" id="paper-button"><img src="./img/button/paper.svg" alt="Paper"></button>
                <button class="game-button" id="scissors-button"><img src="./img/button/scissors.svg" alt="Scissors"></button>
            </div>
            <div id="result">
                <p id="result-p">Choose one!</p>
            </div>
            <button id="reset-result-button">Reset Results</button>
            <p>© 2023 <a class="no-color-link" href="https://reikavik.github.io" target="_blank" noopener noreferrer>Reikavik</a></p>
            
        </div>

    </main>

    <footer>
        <p>© 2023 <a class="no-color-link" href="https://reikavik.github.io" target="_blank" noopener noreferrer>Reikavik</a></p>
    </footer> -->
    <script src="rps.js"></script>
</body>
</html>
